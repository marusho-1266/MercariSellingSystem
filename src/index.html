<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>メルカリ販売管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4a90e2;
        --success-color: #2ecc71;
        --warning-color: #f1c40f;
        --info-color: #3498db;
        --danger-color: #e74c3c;
        --secondary-color: #95a5a6;
        --background-color: #f8f9fa;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      body {
        padding: 20px;
        background-color: var(--background-color);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }

      .header {
        margin-bottom: 30px;
        padding: 20px 0;
      }

      .header h1 {
        color: #2c3e50;
        font-weight: 600;
        font-size: 2.2rem;
      }

      .card {
        margin-bottom: 20px;
        border: none;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--hover-shadow);
      }

      .card-header {
        background-color: white;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding: 1rem 1.25rem;
        border-radius: 12px 12px 0 0 !important;
      }

      .card-header h5 {
        color: #2c3e50;
        font-weight: 600;
        margin: 0;
      }

      .card-body {
        padding: 1.5rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s;
        border: none;
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-primary {
        background-color: var(--primary-color);
      }

      .btn-success {
        background-color: var(--success-color);
      }

      .btn-warning {
        background-color: var(--warning-color);
        color: #2c3e50;
      }

      .btn-info {
        background-color: var(--info-color);
      }

      .btn-danger {
        background-color: var(--danger-color);
      }

      .btn-secondary {
        background-color: var(--secondary-color);
      }

      .table {
        border-radius: 8px;
        overflow: hidden;
      }

      .table thead th {
        background-color: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
        color: #2c3e50;
        font-weight: 600;
      }

      .table td {
        vertical-align: middle;
      }

      .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #dee2e6;
        padding: 0.6rem 1rem;
        padding-right: 2.5rem;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        min-width: 120px;
      }

      .form-select-sm {
        padding: 0.4rem 0.8rem;
        padding-right: 2rem;
        font-size: 0.875rem;
        min-width: 100px;
      }

      .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
      }

      .modal-content {
        border-radius: 12px;
        border: none;
        box-shadow: var(--card-shadow);
      }

      .modal-header {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding: 1.25rem;
      }

      .modal-footer {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding: 1.25rem;
      }

      /* ダッシュボードカードのスタイル */
      #dashboardSummaryRow .card {
        height: 100%;
        border-radius: 12px;
        overflow: hidden;
      }

      #dashboardSummaryRow .card-body {
        padding: 1.25rem;
      }

      #dashboardSummaryRow .card-title {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        opacity: 0.9;
      }

      #dashboardSummaryRow .card-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }

      /* ステータスフィルターのスタイル */
      .form-label {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }

      /* テーブルのレスポンシブ対応 */
      .table-responsive {
        border-radius: 8px;
        box-shadow: var(--card-shadow);
      }

      /* エラーメッセージのスタイル */
      .text-danger {
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="text-center">メルカリ販売管理システム</h1>
      </div>
      
      <!-- ダッシュボードサマリー -->
      <div class="row" id="dashboardSummaryRow">
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-primary h-100">
            <div class="card-body">
              <h6 class="card-title">総売上金額</h6>
              <p class="card-text fs-5" id="summaryTotalSales">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-success h-100">
            <div class="card-body">
              <h6 class="card-title">売上件数</h6>
              <p class="card-text fs-5" id="summarySalesCount">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-warning h-100">
            <div class="card-body">
              <h6 class="card-title">総利益</h6>
              <p class="card-text fs-5" id="summaryTotalProfit">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-info h-100">
            <div class="card-body">
              <h6 class="card-title">在庫総数</h6>
              <p class="card-text fs-5" id="summaryTotalStock">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-danger h-100">
            <div class="card-body">
              <h6 class="card-title">在庫切れ商品数</h6>
              <p class="card-text fs-5" id="summaryOutOfStockCount">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-secondary h-100">
            <div class="card-body">
              <h6 class="card-title">出品中商品数</h6>
              <p class="card-text fs-5" id="summaryListedCount">-</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <!-- 商品・在庫管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">商品・在庫管理</h5>
            </div>
            <div class="card-body">
              <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="showProductForm()">新規商品登録</button>
                <button class="btn btn-info" onclick="showInventory()">在庫一覧</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 仕入管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">仕入管理</h5>
            </div>
            <div class="card-body">
              <div class="d-flex gap-2">
                <button class="btn btn-secondary" onclick="showPurchaseRegisterForm()">仕入登録</button>
                <button class="btn btn-info" onclick="showPurchaseList()">仕入一覧</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <!-- 出品管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">出品管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-secondary" onclick="showListingForm()">出品登録</button>
              <button class="btn btn-info ms-2" onclick="showListingList()">出品一覧</button>
            </div>
          </div>
        </div>
        
        <!-- 販売管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">販売管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary" onclick="showSaleRegisterForm()">販売登録</button>
              <button class="btn btn-success ms-2" onclick="showSales()">販売一覧</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <!-- 財務管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">財務管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-warning" onclick="showFinance()">財務レポート</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 商品登録モーダル -->
    <div class="modal fade" id="productRegisterModal" tabindex="-1" aria-labelledby="productRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productRegisterModalLabel">新規商品登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="productRegisterForm">
              <div class="mb-3">
                <label for="productName" class="form-label">商品名<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">カテゴリ<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="category" required>
              </div>
              <div class="mb-3">
                <label for="costPrice" class="form-label">仕入れ価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="costPrice" required>
              </div>
              <div class="mb-3">
                <label for="productSalePrice" class="form-label">販売予定価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="productSalePrice" required>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">状態</label>
                <input type="text" class="form-control" id="status">
              </div>
              <div class="mb-3">
                <label for="note" class="form-label">備考</label>
                <input type="text" class="form-control" id="note">
              </div>
            </form>
            <div id="productRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitProductRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 在庫一覧モーダル -->
    <div class="modal fade" id="inventoryListModal" tabindex="-1" aria-labelledby="inventoryListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inventoryListModalLabel">在庫一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ステータスフィルター -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="inventoryStatusFilter" class="form-label">ステータス絞り込み:</label>
                <select class="form-select" id="inventoryStatusFilter" onchange="filterInventoryList()">
                  <option value="">すべて表示</option>
                  <option value="出品可能">出品可能</option>
                  <option value="仕入中">仕入中</option>
                  <option value="在庫切れ">在庫切れ</option>
                </select>
              </div>
            </div>

            <table class="table table-striped" id="inventoryListTable">
              <thead>
                <tr>
                  <th>商品ID</th>
                  <th>商品名</th>
                  <th>カテゴリ</th>
                  <th>在庫数</th>
                  <th>ステータス</th>
                  <th>最終更新日</th>
                </tr>
              </thead>
              <tbody>
                <!-- データがここに入る -->
              </tbody>
            </table>
            <div id="inventoryListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 販売一覧モーダル -->
    <div class="modal fade" id="salesListModal" tabindex="-1" aria-labelledby="salesListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="salesListModalLabel">販売一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ステータスフィルター -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="salesStatusFilter" class="form-label">ステータス絞り込み:</label>
                <select class="form-select" id="salesStatusFilter" onchange="filterSalesList()">
                  <option value="">すべて表示</option>
                  <option value="発送待ち">発送待ち</option>
                  <option value="評価待ち">評価待ち</option>
                  <option value="取引完了">取引完了</option>
                </select>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle" id="salesListTable">
                <thead class="table-light">
                  <tr>
                    <th>取引ID</th>
                    <th>出品ID</th>
                    <th>商品名</th>
                    <th>販売日</th>
                    <th>販売価格</th>
                    <th>販売手数料</th>
                    <th>送料</th>
                    <th>取引ステータス</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JSでデータ挿入 -->
                </tbody>
              </table>
            </div>
            <div id="salesListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 出品登録モーダル -->
    <div class="modal fade" id="listingRegisterModal" tabindex="-1" aria-labelledby="listingRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="listingRegisterModalLabel">新規出品登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="listingRegisterForm">
              <div class="mb-3">
                <label for="listingProductId" class="form-label">商品ID<span class="text-danger">*</span></label>
                <select class="form-select" id="listingProductId" required>
                  <option value="">選択してください</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="listingCount" class="form-label">出品数<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="listingCount" required>
              </div>
              <div class="mb-3">
                <label for="listingPrice" class="form-label">出品価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="listingPrice" required>
              </div>
              <div class="mb-3">
                <label for="listingNote" class="form-label">備考</label>
                <input type="text" class="form-control" id="listingNote">
              </div>
            </form>
            <div id="listingRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitListingRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 出品一覧モーダル -->
    <div class="modal fade" id="listingListModal" tabindex="-1" aria-labelledby="listingListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="listingListModalLabel">出品一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ステータスフィルター -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="listingStatusFilter" class="form-label">ステータス絞り込み:</label>
                <select class="form-select" id="listingStatusFilter" onchange="filterListingList()">
                  <option value="">すべて表示</option>
                  <option value="出品中">出品中</option>
                  <option value="完了">完了</option>
                  <option value="キャンセル">キャンセル</option>
                </select>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle" id="listingListTable">
                <thead class="table-light">
                  <tr>
                    <th>出品ID</th>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>出品日</th>
                    <th>出品価格</th>
                    <th>出品数</th>
                    <th>ステータス</th>
                    <th>備考</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JSでデータ挿入 -->
                </tbody>
              </table>
            </div>
            <div id="listingListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 販売登録モーダル -->
    <div class="modal fade" id="saleRegisterModal" tabindex="-1" aria-labelledby="saleRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saleRegisterModalLabel">新規販売登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="saleRegisterForm">
              <div class="mb-3">
                <label for="saleListingId" class="form-label">出品ID<span class="text-danger">*</span></label>
                <select class="form-select" id="saleListingId" required>
                  <option value="">選択してください</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="saleDate" class="form-label">販売日<span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="saleDate" required>
              </div>
              <div class="mb-3">
                <label for="saleRegisterPrice" class="form-label">販売価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="saleRegisterPrice" required>
              </div>
              <div class="mb-3">
                <label for="saleFee" class="form-label">販売手数料</label>
                <input type="number" class="form-control" id="saleFee">
              </div>
              <div class="mb-3">
                <label for="saleShipping" class="form-label">送料</label>
                <input type="number" class="form-control" id="saleShipping">
              </div>
              <div class="mb-3">
                <label for="saleBuyer" class="form-label">購入者情報</label>
                <input type="text" class="form-control" id="saleBuyer">
              </div>
              <div class="mb-3">
                <label for="saleStatus" class="form-label">取引ステータス</label>
                <select class="form-select" id="saleStatus">
                  <option value="発送待ち">発送待ち</option>
                  <option value="評価待ち">評価待ち</option>
                  <option value="取引完了">取引完了</option>
                </select>
              </div>
            </form>
            <div id="saleRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitSaleRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 仕入登録モーダル -->
    <div class="modal fade" id="purchaseRegisterModal" tabindex="-1" aria-labelledby="purchaseRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="purchaseRegisterModalLabel">新規仕入登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="purchaseRegisterForm">
              <div class="mb-3">
                <label for="purchaseProductId" class="form-label">商品ID<span class="text-danger">*</span></label>
                <select class="form-select" id="purchaseProductId" required>
                  <option value="">選択してください</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="purchaseDate" class="form-label">仕入日<span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="purchaseDate" required>
              </div>
              <div class="mb-3">
                <label for="purchaseQty" class="form-label">仕入数<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="purchaseQty" required>
              </div>
              <div class="mb-3">
                <label for="purchasePrice" class="form-label">仕入価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="purchasePrice" required>
              </div>
              <div class="mb-3">
                <label for="purchaseStatus" class="form-label">ステータス</label>
                <select class="form-select" id="purchaseStatus">
                  <option value="仕入中">仕入中</option>
                  <option value="完了">完了</option>

        console.log('仕入一覧を絞り込み:', filterValue);
        
        google.script.run.withSuccessHandler(function(list) {
          renderPurchaseListTable(list);
        }).withFailureHandler(function(error) {
          tbody.innerHTML = '';
          document.getElementById('purchaseListError').textContent = error.message || error;
        }).getPurchaseList(filterValue);
      }

      // tbody描画だけ分離
      function renderPurchaseListTable(list) {
        console.log('仕入一覧データ受信:', list ? JSON.stringify(list) : 'null');
        const tbody = document.querySelector('#purchaseListTable tbody');
        if (!list || list.length === 0) {
          console.log('仕入一覧データなし');
          tbody.innerHTML = '<tr><td colspan="8" class="text-center">データがありません</td></tr>';
          return;
        }
        
        console.log('表示対象データ件数:', list.length);
        
        tbody.innerHTML = '';
        list.forEach(function(item, index) {
          console.log(`仕入データ ${index+1}:`, JSON.stringify(item));
          
          // ステータス処理の改善
          let status = item.ステータス;
          if (status === undefined || status === null) {
            console.log(`データ ${index+1} のステータスが未定義です`);
            status = '不明';
          } else {
            console.log(`ステータス: "${status}", 型: ${typeof status}`);
          }
          
          // 日付のフォーマット
          const formatDate = (dateStr) => {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ja-JP', {
              year: 'numeric',
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit'
            }).replace(/\//g, '-');
          };
          
          const tr = document.createElement('tr');
          const statusOptions = ['完了', '仕入中', 'キャンセル'];
          
          // セレクトボックスを作成
          let statusSelect = `<select class='form-select form-select-sm' data-purchase-id='${item.仕入ID || ""}' onchange='handlePurchaseStatusChange(event)'>`;
          
          // 現在のステータスが含まれているかチェック
          let statusFound = false;
          statusOptions.forEach(function(opt) {
            const isSelected = status === opt;
            if (isSelected) statusFound = true;
            statusSelect += `<option value='${opt}'${isSelected ? ' selected' : ''}>${opt}</option>`;
          });
          
          // 現在のステータスがリストにない場合は追加
          if (!statusFound && status) {
            console.log(`未知のステータスを検出: ${status}`);
            statusSelect += `<option value='${status}' selected>${status}</option>`;
          }
          
          statusSelect += '</select>';
          
          // 安全なデータ表示（undefinedの場合は空文字に）
          const safeValue = (val) => val !== undefined && val !== null ? val : '';
          
          tr.innerHTML = `
            <td>${safeValue(item.仕入ID)}</td>
            <td>${safeValue(item.商品ID)}</td>
            <td>${safeValue(item.商品名)}</td>
            <td>${formatDate(item.仕入日)}</td>
            <td>${safeValue(item.仕入数)}</td>
            <td>${safeValue(item.仕入価格)}</td>
            <td>${statusSelect}</td>
            <td>${safeValue(item.備考)}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      function handlePurchaseStatusChange(event) {
        const select = event.target;
        const purchaseId = select.getAttribute('data-purchase-id');
        const newStatus = select.value;
        // 現在のフィルター値を取得
        const currentFilter = document.getElementById('purchaseStatusFilter').value;
        
        // GAS連携
        google.script.run.withSuccessHandler(function() {
          // モーダルは開いたままtbodyだけ再描画
          google.script.run.withSuccessHandler(function(list) {
            renderPurchaseListTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getPurchaseList(currentFilter);
        }).withFailureHandler(function(error) {
          alert('ステータス更新エラー: ' + (error.message || error));
          // エラー時もリスト再取得
          google.script.run.withSuccessHandler(function(list) {
            renderPurchaseListTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getPurchaseList(currentFilter);
        }).updatePurchase(purchaseId, { 'ステータス': newStatus });
      }

      function handleListingStatusChange(event) {
        const select = event.target;
        const listingId = select.getAttribute('data-listing-id');
        const newStatus = select.value;
        // 現在のフィルター値を取得
        const currentFilter = document.getElementById('listingStatusFilter').value;
        
        // GAS連携
        google.script.run.withSuccessHandler(function() {
          // モーダルは開いたままtbodyだけ再描画
          google.script.run.withSuccessHandler(function(list) {
            renderListingTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getListingList(currentFilter);
        }).withFailureHandler(function(error) {
          alert('ステータス更新エラー: ' + (error.message || error));
          // エラー時もリスト再取得
          google.script.run.withSuccessHandler(function(list) {
            renderListingTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getListingList(currentFilter);
        }).updateListing(listingId, { 'ステータス': newStatus });
      }

      function handleSaleStatusChange(event) {
        const select = event.target;
        const saleId = select.getAttribute('data-sale-id');
        const newStatus = select.value;
        // 現在のフィルター値を取得
        const currentFilter = document.getElementById('salesStatusFilter').value;
        
        // GAS連携
        google.script.run.withSuccessHandler(function() {
          // モーダルは開いたままtbodyだけ再描画
          google.script.run.withSuccessHandler(function(list) {
            renderSalesTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getSalesList(currentFilter);
        }).withFailureHandler(function(error) {
          alert('ステータス更新エラー: ' + (error.message || error));
          // エラー時もリスト再取得
          google.script.run.withSuccessHandler(function(list) {
            renderSalesTable(list);
          }).withFailureHandler(function(error) {
            alert('リスト再取得エラー: ' + (error.message || error));
          }).getSalesList(currentFilter);
        }).updateTransactionStatus(saleId, newStatus);
      }

      // ダッシュボード更新
      function updateDashboard() {
        google.script.run.withSuccessHandler(function(summary) {
          document.getElementById('summaryTotalSales').textContent = summary.totalSales.toLocaleString() + '円';
          document.getElementById('summarySalesCount').textContent = summary.salesCount + '件';
          document.getElementById('summaryTotalProfit').textContent = summary.totalProfit.toLocaleString() + '円';
          document.getElementById('summaryTotalStock').textContent = summary.totalStock + '個';
          document.getElementById('summaryOutOfStockCount').textContent = summary.outOfStockCount + '件';
          document.getElementById('summaryListedCount').textContent = summary.listedCount + '件';
        }).withFailureHandler(function(error) {
          console.error('ダッシュボード更新エラー:', error);
        }).getDashboardSummary();
      }

      // 画面初期化時にダッシュボード更新
      window.addEventListener('DOMContentLoaded', function() {
        updateDashboard();
      });
    </script>
