<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>メルカリ販売管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .header {
        margin-bottom: 30px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="text-center">メルカリ販売管理システム</h1>
      </div>
      
      <!-- ダッシュボードサマリー -->
      <div class="row" id="dashboardSummaryRow">
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-primary h-100">
            <div class="card-body">
              <h6 class="card-title">総売上金額</h6>
              <p class="card-text fs-5" id="summaryTotalSales">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-success h-100">
            <div class="card-body">
              <h6 class="card-title">売上件数</h6>
              <p class="card-text fs-5" id="summarySalesCount">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-warning h-100">
            <div class="card-body">
              <h6 class="card-title">総利益</h6>
              <p class="card-text fs-5" id="summaryTotalProfit">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-info h-100">
            <div class="card-body">
              <h6 class="card-title">在庫総数</h6>
              <p class="card-text fs-5" id="summaryTotalStock">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-danger h-100">
            <div class="card-body">
              <h6 class="card-title">在庫切れ商品数</h6>
              <p class="card-text fs-5" id="summaryOutOfStockCount">-</p>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-3">
          <div class="card text-white bg-secondary h-100">
            <div class="card-body">
              <h6 class="card-title">出品中商品数</h6>
              <p class="card-text fs-5" id="summaryListedCount">-</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <!-- 商品登録 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">商品登録</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary" onclick="showProductForm()">新規商品登録</button>
            </div>
          </div>
        </div>
        
        <!-- 在庫管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">在庫管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-info" onclick="showInventory()">在庫一覧</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <!-- 販売管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">販売管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-success" onclick="showSales()">販売一覧</button>
              <button class="btn btn-primary ms-2" onclick="showSaleRegisterForm()">販売登録</button>
            </div>
          </div>
        </div>
        
        <!-- 財務管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">財務管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-warning" onclick="showFinance()">財務レポート</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 出品管理 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">出品管理</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-secondary" onclick="showListingForm()">出品登録</button>
              <button class="btn btn-info ms-2" onclick="showListingList()">出品一覧</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 商品登録モーダル -->
    <div class="modal fade" id="productRegisterModal" tabindex="-1" aria-labelledby="productRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productRegisterModalLabel">新規商品登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="productRegisterForm">
              <div class="mb-3">
                <label for="productName" class="form-label">商品名<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">カテゴリ<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="category" required>
              </div>
              <div class="mb-3">
                <label for="costPrice" class="form-label">仕入れ価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="costPrice" required>
              </div>
              <div class="mb-3">
                <label for="salePrice" class="form-label">販売予定価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="salePrice" required>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">状態</label>
                <input type="text" class="form-control" id="status">
              </div>
              <div class="mb-3">
                <label for="note" class="form-label">備考</label>
                <input type="text" class="form-control" id="note">
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">在庫数<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="stock" required>
              </div>
              <div class="mb-3">
                <label for="inventoryStatus" class="form-label">ステータス</label>
                <select class="form-select" id="inventoryStatus">
                  <option value="出品可能">出品可能</option>
                  <option value="仕入中">仕入中</option>
                  <option value="在庫切れ">在庫切れ</option>
                </select>
              </div>
            </form>
            <div id="productRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitProductRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 在庫一覧モーダル -->
    <div class="modal fade" id="inventoryListModal" tabindex="-1" aria-labelledby="inventoryListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inventoryListModalLabel">在庫一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle" id="inventoryListTable">
                <thead class="table-light">
                  <tr>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>カテゴリ</th>
                    <th>在庫数</th>
                    <th>ステータス</th>
                    <th>最終更新日</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JSでデータ挿入 -->
                </tbody>
              </table>
            </div>
            <div id="inventoryListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 販売一覧モーダル -->
    <div class="modal fade" id="salesListModal" tabindex="-1" aria-labelledby="salesListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="salesListModalLabel">販売一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle" id="salesListTable">
                <thead class="table-light">
                  <tr>
                    <th>取引ID</th>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>カテゴリ</th>
                    <th>販売日</th>
                    <th>販売価格</th>
                    <th>販売手数料</th>
                    <th>送料</th>
                    <th>購入者情報</th>
                    <th>取引ステータス</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JSでデータ挿入 -->
                </tbody>
              </table>
            </div>
            <div id="salesListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 出品登録モーダル -->
    <div class="modal fade" id="listingRegisterModal" tabindex="-1" aria-labelledby="listingRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="listingRegisterModalLabel">新規出品登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="listingRegisterForm">
              <div class="mb-3">
                <label for="listingProductId" class="form-label">商品ID<span class="text-danger">*</span></label>
                <select class="form-select" id="listingProductId" required>
                  <option value="">選択してください</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="listingCount" class="form-label">出品数<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="listingCount" required>
              </div>
              <div class="mb-3">
                <label for="listingPrice" class="form-label">出品価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="listingPrice" required>
              </div>
              <div class="mb-3">
                <label for="listingNote" class="form-label">備考</label>
                <input type="text" class="form-control" id="listingNote">
              </div>
            </form>
            <div id="listingRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitListingRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 出品一覧モーダル -->
    <div class="modal fade" id="listingListModal" tabindex="-1" aria-labelledby="listingListModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="listingListModalLabel">出品一覧</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover align-middle" id="listingListTable">
                <thead class="table-light">
                  <tr>
                    <th>出品ID</th>
                    <th>商品ID</th>
                    <th>出品日</th>
                    <th>出品価格</th>
                    <th>出品数</th>
                    <th>ステータス</th>
                    <th>備考</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- JSでデータ挿入 -->
                </tbody>
              </table>
            </div>
            <div id="listingListError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 販売登録モーダル -->
    <div class="modal fade" id="saleRegisterModal" tabindex="-1" aria-labelledby="saleRegisterModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saleRegisterModalLabel">新規販売登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="saleRegisterForm">
              <div class="mb-3">
                <label for="saleListingId" class="form-label">出品ID<span class="text-danger">*</span></label>
                <select class="form-select" id="saleListingId" required>
                  <option value="">選択してください</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="saleDate" class="form-label">販売日<span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="saleDate" required>
              </div>
              <div class="mb-3">
                <label for="salePrice" class="form-label">販売価格<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="salePrice" required>
              </div>
              <div class="mb-3">
                <label for="saleFee" class="form-label">販売手数料</label>
                <input type="number" class="form-control" id="saleFee">
              </div>
              <div class="mb-3">
                <label for="saleShipping" class="form-label">送料</label>
                <input type="number" class="form-control" id="saleShipping">
              </div>
              <div class="mb-3">
                <label for="saleBuyer" class="form-label">購入者情報</label>
                <input type="text" class="form-control" id="saleBuyer">
              </div>
              <div class="mb-3">
                <label for="saleStatus" class="form-label">取引ステータス</label>
                <select class="form-select" id="saleStatus">
                  <option value="売約済み">売約済み</option>
                  <option value="発送待ち">発送待ち</option>
                  <option value="完了">完了</option>
                </select>
              </div>
            </form>
            <div id="saleRegisterError" class="text-danger"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" onclick="submitSaleRegister()">登録</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 各機能のプレースホルダー関数
      function showProductForm() {
        const modal = new bootstrap.Modal(document.getElementById('productRegisterModal'));
        document.getElementById('productRegisterForm').reset();
        document.getElementById('productRegisterError').textContent = '';
        modal.show();
      }
      
      function submitProductRegister() {
        const name = document.getElementById('productName').value.trim();
        const category = document.getElementById('category').value.trim();
        const costPrice = document.getElementById('costPrice').value;
        const salePrice = document.getElementById('salePrice').value;
        const status = document.getElementById('status').value.trim();
        const note = document.getElementById('note').value.trim();
        const stock = document.getElementById('stock').value;
        const inventoryStatus = document.getElementById('inventoryStatus').value;

        // バリデーション
        if (!name || !category || !costPrice || !salePrice || !stock) {
          document.getElementById('productRegisterError').textContent = '必須項目をすべて入力してください。';
          return;
        }
        if (isNaN(costPrice) || isNaN(salePrice) || isNaN(stock)) {
          document.getElementById('productRegisterError').textContent = '価格・在庫数は数値で入力してください。';
          return;
        }

        const product = {
          商品名: name,
          カテゴリ: category,
          仕入れ価格: Number(costPrice),
          販売予定価格: Number(salePrice),
          状態: status,
          備考: note
        };
        const inventory = {
          在庫数: Number(stock),
          ステータス: inventoryStatus
        };

        // GAS側の関数呼び出し
        google.script.run.withSuccessHandler(function(productId) {
          // 成功時はモーダルを閉じてリセット
          const modal = bootstrap.Modal.getInstance(document.getElementById('productRegisterModal'));
          modal.hide();
          alert('商品登録が完了しました！\n商品ID: ' + productId);
        }).withFailureHandler(function(error) {
          document.getElementById('productRegisterError').textContent = error.message || error;
        }).registerProductAndInventory(product, inventory);
      }
      
      function showInventory() {
        const modal = new bootstrap.Modal(document.getElementById('inventoryListModal'));
        document.getElementById('inventoryListError').textContent = '';
        const tbody = document.querySelector('#inventoryListTable tbody');
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">読み込み中...</td></tr>';
        google.script.run.withSuccessHandler(function(list) {
          if (!list || list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center">データがありません</td></tr>';
            return;
          }
          tbody.innerHTML = '';
          list.forEach(function(item) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.商品ID}</td>
              <td>${item.商品名}</td>
              <td>${item.カテゴリ}</td>
              <td>${item.在庫数}</td>
              <td>${item.ステータス}</td>
              <td>${item.最終更新日 || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }).withFailureHandler(function(error) {
          tbody.innerHTML = '';
          document.getElementById('inventoryListError').textContent = error.message || error;
        }).getInventoryList();
        modal.show();
      }
      
      function showSales() {
        const modal = new bootstrap.Modal(document.getElementById('salesListModal'));
        document.getElementById('salesListError').textContent = '';
        const tbody = document.querySelector('#salesListTable tbody');
        tbody.innerHTML = '<tr><td colspan="10" class="text-center">読み込み中...</td></tr>';
        google.script.run.withSuccessHandler(function(list) {
          if (!list || list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="10" class="text-center">データがありません</td></tr>';
            return;
          }
          tbody.innerHTML = '';
          list.forEach(function(item) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.取引ID}</td>
              <td>${item.商品ID}</td>
              <td>${item.商品名}</td>
              <td>${item.カテゴリ}</td>
              <td>${item.販売日}</td>
              <td>${item.販売価格}</td>
              <td>${item.販売手数料}</td>
              <td>${item.送料}</td>
              <td>${item.購入者情報}</td>
              <td>${item.取引ステータス}</td>
            `;
            tbody.appendChild(tr);
          });
        }).withFailureHandler(function(error) {
          tbody.innerHTML = '';
          document.getElementById('salesListError').textContent = error.message || error;
        }).getSalesList();
        modal.show();
      }
      
      function showFinance() {
        google.script.run.withSuccessHandler(function(result) {
          // 財務レポートを表示
        }).getFinanceReport();
      }

      function showListingForm() {
        const modal = new bootstrap.Modal(document.getElementById('listingRegisterModal'));
        document.getElementById('listingRegisterForm').reset();
        document.getElementById('listingRegisterError').textContent = '';
        // 商品リスト取得＆select生成
        const select = document.getElementById('listingProductId');
        select.innerHTML = '<option value="">選択してください</option>';
        google.script.run.withSuccessHandler(function(list) {
          if (!list || list.length === 0) {
            select.innerHTML = '<option value="">出品可能な商品がありません</option>';
            return;
          }
          list.forEach(function(item) {
            const label = item.商品ID + '：' + item.商品名;
            const option = document.createElement('option');
            option.value = item.商品ID;
            option.textContent = label;
            select.appendChild(option);
          });
        }).withFailureHandler(function(error) {
          select.innerHTML = '<option value="">商品リスト取得エラー</option>';
        }).getListableInventory();
        modal.show();
      }
      function submitListingRegister() {
        const productId = document.getElementById('listingProductId').value;
        const count = document.getElementById('listingCount').value;
        const price = document.getElementById('listingPrice').value;
        const note = document.getElementById('listingNote').value.trim();
        if (!productId) {
          document.getElementById('listingRegisterError').textContent = '商品IDを選択してください。';
          return;
        }
        if (!count || !price) {
          document.getElementById('listingRegisterError').textContent = '必須項目をすべて入力してください。';
          return;
        }
        if (isNaN(count) || isNaN(price)) {
          document.getElementById('listingRegisterError').textContent = '出品数・出品価格は数値で入力してください。';
          return;
        }
        const listing = {
          商品ID: productId,
          出品数: Number(count),
          出品価格: Number(price),
          備考: note
        };
        google.script.run.withSuccessHandler(function(listingId) {
          const modal = bootstrap.Modal.getInstance(document.getElementById('listingRegisterModal'));
          modal.hide();
          alert('出品登録が完了しました！\n出品ID: ' + listingId);
        }).withFailureHandler(function(error) {
          document.getElementById('listingRegisterError').textContent = error.message || error;
        }).registerListing(listing);
      }

      function showListingList() {
        const modal = new bootstrap.Modal(document.getElementById('listingListModal'));
        document.getElementById('listingListError').textContent = '';
        const tbody = document.querySelector('#listingListTable tbody');
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">読み込み中...</td></tr>';
        google.script.run.withSuccessHandler(function(list) {
          console.log('Received data in frontend:', list); // ← 追加：フロントエンドで受け取ったデータを確認
          if (!list || list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">データがありません</td></tr>';
            return;
          }
          tbody.innerHTML = '';
          list.forEach(function(item) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.出品ID}</td>
              <td>${item.商品ID}</td>
              <td>${item.出品日}</td>
              <td>${item.出品価格}</td>
              <td>${item.出品数}</td>
              <td>${item.ステータス}</td>
              <td>${item.備考 || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }).withFailureHandler(function(error) {
          tbody.innerHTML = '';
          document.getElementById('listingListError').textContent = error.message || error;
        }).getListingList();
        modal.show();
      }

      function showSaleRegisterForm() {
        const modal = new bootstrap.Modal(document.getElementById('saleRegisterModal'));
        document.getElementById('saleRegisterForm').reset();
        document.getElementById('saleRegisterError').textContent = '';
        // 出品中リスト取得＆select生成
        const select = document.getElementById('saleListingId');
        select.innerHTML = '<option value="">選択してください</option>';
        google.script.run.withSuccessHandler(function(list) {
          if (!list || list.length === 0) {
            select.innerHTML = '<option value="">出品中の出品がありません</option>';
            return;
          }
          list.forEach(function(item) {
            const label = item.出品ID + '：' + item.商品名;
            const option = document.createElement('option');
            option.value = item.出品ID;
            option.textContent = label;
            select.appendChild(option);
          });
        }).withFailureHandler(function(error) {
          select.innerHTML = '<option value="">出品リスト取得エラー</option>';
        }).getListableListings();
        modal.show();
      }
      function submitSaleRegister() {
        // 入力値取得
        const listingId = document.getElementById('saleListingId').value;
        const saleDate = document.getElementById('saleDate').value;
        const salePrice = document.getElementById('salePrice').value;
        const saleFee = document.getElementById('saleFee').value;
        const saleShipping = document.getElementById('saleShipping').value;
        const saleBuyer = document.getElementById('saleBuyer').value.trim();
        const saleStatus = document.getElementById('saleStatus').value;
        // バリデーション
        if (!listingId) {
          document.getElementById('saleRegisterError').textContent = '出品IDを選択してください。';
          return;
        }
        if (!saleDate || !salePrice) {
          document.getElementById('saleRegisterError').textContent = '必須項目をすべて入力してください。';
          return;
        }
        if (isNaN(salePrice) || (saleFee && isNaN(saleFee)) || (saleShipping && isNaN(saleShipping))) {
          document.getElementById('saleRegisterError').textContent = '価格・手数料・送料は数値で入力してください。';
          return;
        }
        // GAS連携
        const saleInfo = {
          販売日: saleDate,
          販売価格: Number(salePrice),
          販売手数料: saleFee ? Number(saleFee) : 0,
          送料: saleShipping ? Number(saleShipping) : 0,
          購入者情報: saleBuyer,
          取引ステータス: saleStatus
        };
        google.script.run.withSuccessHandler(function(saleId) {
          const modal = bootstrap.Modal.getInstance(document.getElementById('saleRegisterModal'));
          modal.hide();
          alert('販売登録が完了しました！\n取引ID: ' + saleId);
        }).withFailureHandler(function(error) {
          document.getElementById('saleRegisterError').textContent = error.message || error;
        }).registerSale(listingId, saleInfo);
      }

      window.addEventListener('DOMContentLoaded', function() {
        // ダッシュボードサマリー取得
        if (google && google.script && google.script.run) {
          google.script.run.withSuccessHandler(function(summary) {
            document.getElementById('summaryTotalSales').textContent = summary.totalSales.toLocaleString() + ' 円';
            document.getElementById('summarySalesCount').textContent = summary.salesCount + ' 件';
            document.getElementById('summaryTotalProfit').textContent = summary.totalProfit.toLocaleString() + ' 円';
            document.getElementById('summaryTotalStock').textContent = summary.totalStock + ' 個';
            document.getElementById('summaryOutOfStockCount').textContent = summary.outOfStockCount + ' 件';
            document.getElementById('summaryListedCount').textContent = summary.listedCount + ' 件';
          }).getDashboardSummary();
        }
      });
    </script>
  </body>
